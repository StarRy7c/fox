<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>crixzy live</title>
    <!-- Import a modern font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Basic reset and box-sizing */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 20px;
            /* A smoother dark gradient background */
            background: linear-gradient(to bottom, #111, #000);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        /* Header styling for the title */
        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            /* Neon-style text glow */
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 0 0 20px rgba(0, 143, 214, 0.7);
            margin-bottom: 0;
        }

        .subtitle {
            font-size: 1.1rem;
            color: #ccc;
            margin-top: 5px;
            margin-bottom: 25px;
            /* Subtle pulse animation */
            animation: pulse-text 2s infinite alternate;
        }

        @keyframes pulse-text {
            0% {
                color: #ccc;
                text-shadow: none;
            }
            100% {
                color: #fff;
                text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
            }
        }

        .player-container {
            width: 95%;
            max-width: 1200px;
            margin: 20px auto;
            /* Add a border and glow matching the theme */
            border: 2px solid #008fd6;
            box-shadow: 0 0 25px rgba(0, 143, 214, 0.5);
            border-radius: 15px;
            overflow: hidden;
            background: #000;
            position: relative;
        }

        .player-container iframe {
            border-radius: 12px; /* Match container rounding */
            width: 100%;
            height: 100%;
            border: none; /* Remove iframe border */
        }

        .join-telegram-container {
            margin-top: 25px;
        }

        .join-telegram-btn {
            /* Use flex to align icon and text */
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px; /* Space between icon and text */
            
            padding: 12px 25px;
            font-size: 1rem;
            font-weight: 600;
            color: white;
            background-color: #008fd6;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            /* Matching button glow */
            box-shadow: 0 0 15px rgba(0, 143, 214, 0.7);
            transition: all 0.3s ease;
        }

        .join-telegram-btn svg {
            width: 20px;
            height: 20px;
            fill: white;
        }

        .join-telegram-btn:hover {
            background-color: #006bb3;
            /* Add a "pop" effect on hover */
            transform: translateY(-3px) scale(1.03);
            box-shadow: 0 0 25px rgba(0, 143, 214, 1), 0 0 40px rgba(0, 143, 214, 0.7);
        }
        
        /* Responsive adjustments for smaller screens */
        @media (max-width: 600px) {
            body {
                padding: 15px;
            }
            h1 {
                font-size: 1.8rem;
            }
            .subtitle {
                font-size: 0.9rem;
            }
            .join-telegram-btn {
                padding: 10px 20px;
                font-size: 0.9rem;
                gap: 8px;
            }
            .join-telegram-btn svg {
                width: 18px;
                height: 18px;
            }
        }

    </style>
</head>
<body>

    <!-- Replaced the simple message with a styled header -->
    <header>
        <h1>crixzy live</h1>
        <p class="subtitle">Share the stream with your friends!</p>
    </header>

    <div class="player-container">
        <!-- This div maintains the 16:9 aspect ratio -->
        <div style="padding:56.25% 0 0 0;position:relative;">
            <iframe id="contentFrame"
                src="https://cricketstan.github.io/Fox-Cricket-/"
                style="position:absolute;top:0;left:0;width:100%;height:100%;"
                allow="autoplay; fullscreen; encrypted-media; picture-in-picture"
                allowfullscreen>
            </iframe>
        </div>
    </div>

    <div class="join-telegram-container">
        <button class="join-telegram-btn" onclick="window.open('https://t.me/+OACGYQBHrIJmM2Y1', '_blank')">
            <!-- Added Telegram SVG Icon -->
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M24 0H0v24h24V0z" fill="none"/><path d="M21.467 3.429l-3.038 14.331c-.19 1.039-.738 1.3-1.554.81l-4.438-3.264-2.148 2.072c-.24.24-.448.448-.909.448l.328-4.524L17.702 5.22c.38-.342-.06-.54-.54-.19l-10.57 6.64-4.39-1.365c-1.03-.32-1.04-.98.22-1.45l17.27-6.643c.87-.34 1.62.2 1.35 1.21z"/></svg>
            Join Telegram Channel
        </button>
    </div>

    <!-- 
      Removed the disruptive JavaScript confirm() dialog.
      The button is a much better user experience.
    -->

</body>
</html>
